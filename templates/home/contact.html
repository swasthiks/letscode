{% extends "base.html" %}
{% block title %}CONTACT{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container my-3" >
    <h1>Contact Letscode</h1>
<form action='/contact' method='post'>
  {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" name="name"  class="form-control" id="name" aria-describedby="name">
        
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">PhoneNumber</label>
      <input type="phone" name="phone" class="form-control" id="phone">
    </div>
    <div class="mb-3">
        <label for="content" >How can we Help!!</label>
        <textarea name="content" class="form-control"name="content"id="" cols="30"rows="5"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

  {% endblock body %}
